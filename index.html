<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Receipt</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container" id="form-container">
        <h1>Enter Customer Details</h1>
        <form id="customer-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="amount">Amount Paid:</label>
            <input type="number" id="amount" name="amount" required>
            <button type="button" onclick="generateReceipt()">Enter</button>
        </form>
    </div>

    <div class="receipt-container" id="receipt-container">
        <div class="receipt" id="receipt">
            <h2>Geek Threads</h2>
            <p>Harihar Singh Road, Morabadi</p>
            <p>Ranchi, Phone: 99888999877</p>
            <p>GST No: 12345542445</p>
            <div class="divider">--------------------------------</div>
            <p id="date-time"></p>
            <div class="divider">--------------------------------</div>
            <div class="customer-details">
                <p id="customer-name"></p>
                <p id="customer-age"></p>
                <p id="customer-phone"></p>
            </div>
            <div class="total-amount">
                <p id="customer-amount"></p>
            </div>
        </div>
        <button onclick="printReceipt()">Print</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
